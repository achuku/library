<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="library">
        <p id="display"></p>
        <button id="newBook">NEW BOOK</button>
        <dialog>
            <form class="newBook" action="" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                Number of pages: 
                <input type="range" id="pages" name="pages" min="0" max="1000" value="200" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">1000</p>  
                <fieldset id="read">
                    <legend>Have you read the book?</legend>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read" value="read">
                    <label for="notread">No</label>
                    <input type="radio" id="notread" name="read" value="read">
                </fieldset>
                <div>
                    <button id="addBook" type="submit">Add Book</button>
                    <button autofocus id="closeButton">Close</button>
                </div>
                
            </form>
            
        </dialog>
        
    </div>
    
    <script src="library.js"></script>
</body>
</html>
