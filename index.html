<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <button id="newBook">NEW BOOK</button>
    <div class="library">
        <dialog>
            <form class="newBook" action="" method="dialog">
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title"><br><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"><br><br>
                <label for="author">Pages</label><br>
                <input type="number" id="pages" name="pages"><br><br>
              
                <fieldset id="read">
                    <legend>Have you read the book?</legend>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read" value="read">
                    <label for="notread">No</label>
                    <input type="radio" id="notread" name="read" value="read">
                </fieldset><br>
                <div>
                    <button id="addBook" type="submit">Add Book</button>
                    <button autofocus id="closeButton">Close</button>
                </div>
                
            </form>
            
        </dialog>
        
    </div>
    
    <script src="library.js"></script>
</body>
</html>
