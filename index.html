<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <button id="newBook">NEW BOOK</button>
    <div class="library">
        <dialog>
            <form id="bookForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br><br>
                <label for="author">Pages:</label><br>
                <input type="number" id="pages" name="pages"><br><br>
                <label for="read">Have you read the book?</label><br>
                <input type="checkbox" id="read" name="read"><br><br>
                
                <div>
                    <button id="addBook" type="submit">Add Book</button>
                    <button autofocus id="closeButton">Close</button>
                </div>
                
            </form>
            
        </dialog>
        
    </div>
    
    <script src="library.js"></script>
</body>
</html>
