<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="library">
        <p id="display"></p>
        <button id="newBook">NEW BOOK</button>
        <dialog>
            <form class="newBook" action="" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of pages</label>
                <select id="pages" name="pages">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="two">3</option>
                    <option value="two">4</option>
                    <option value="two">5</option>
                    <option value="two">6</option>
                    <option value="two">7</option>
                    <option value="two">8</option>
                    <option value="two">9</option>
                    <option value="two">10</option>
                </select> 
                <fieldset id="read">
                    <legend>Have you read the book?</legend>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read" value="read">
                    <label for="notread">No</label>
                    <input type="radio" id="notread" name="read" value="read">
                </fieldset>
                <button id="addBook" type="submit">Add Book</button>
            </form>
            <button autofocus id="closeButton">Close</button>
        </dialog>
        
    </div>
    
    <script src="library.js"></script>
</body>
</html>
